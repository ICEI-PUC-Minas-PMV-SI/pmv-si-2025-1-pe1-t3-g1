<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-64x64.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <style>
        body,
        html {
            height: 100vh;
            margin: 0;
        }

        #layout-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .progress-ring {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
        }

        .progress-ring[data-progress="15"] {
            background: conic-gradient(#339966 15%, #f3f4f6 15%);
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 24px;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .bar {
            flex: 1;
            background: #339966;
            transition: height 0.3s ease;
            min-width: 40px;
            position: relative;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .bar-chart {
                height: 100px;
                gap: 12px;
                margin-bottom: 50px;
            }

            .bar-label,
            .bar-value {
                font-size: 0.75rem;
            }
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #339966;
            transform: scale(1.2);
        }
    </style>
    <title>Monitoria de PAN</title>
</head>

<body>
    <div id="layout-content">

    </div>

</body>
<script>
    fetch('layout.html')
        .then(response => response.text())
        .then(html => {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            document.getElementById('layout-content').innerHTML = html;
            const pageContent = document.getElementById('page-content');
            const layoutContent = document.getElementById('content');
            if (layoutContent) {
                layoutContent.innerHTML = pageContent.innerHTML;
            }
            pageContent.remove();
        });

</script>
