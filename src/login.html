<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Monitoria de PAN</title>
</head>
<body>
    <header>

        <div id="cabecalho-left">
            <img src="img/logo-monitoria-pan-pq.png" alt="LOGO">
            <nav>
                <ul id="menu">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Gerenciar PANs</a></li>
                    <li><a href="#">Cadastrar Usuário</a></li>
                </ul>
            </nav>
        </div>
       
        <a id="login" href="login.html">LOGIN</a>   

    </header>
    <main>

        <section id="login">
            <p>LOGIN</p>
            <form action="#" method="post">
                <label for="E-mail" id="iemail">Usuário:</label>
                <input type="email" id="iemail" name="email" required>

                <label for="senha" id="isenha">Senha:</label>
                <input type="password" id="isenha" name="senha"  minlength="8">

                <button type="submit">Entrar</button>
                <a href="#">Esqueci minha senha</a>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </form>
        </section>
        
      

    </main>
    <footer>
        <img src="img/Logo_ICMBio_2011_Branca.png" alt="Logo ICMBio">
        <a href="https://www.gov.br/icmbio/pt-br" target="_blank">Instituto Chico Mendes de Conservação da Biodiversidade</a>
    </footer>
    
</body>
</html>
