<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-64x64.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/storage.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/login.js" defer></script>
    <title>Login - Monitoria de PAN</title>
</head>
<body class="bg-gradient-to-br from-[var(--color-primary)] to-[var(--color-dark-green)]">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
            <div class="w-full max-w-md">
            <!-- Logo e Título -->
            <div class="text-center mb-8">
                <img src="img/logo-monitoria-pan-pq.png" alt="Logo" class="mx-auto mb-4 h-16">
                <h1 class="text-2xl font-bold text-white">Sistema de Monitoria de PAN</h1>
                    </div>
                    
            <!-- Card de Login -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-[var(--color-dark-green)] text-center mb-6">
                        Bem-vindo(a) de volta!
                    </h2>
                    
                    <form id="login-form" class="space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   required 
                                       class="pl-10 w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent transition-all duration-200"
                                   placeholder="seu@email.com">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="senha" class="block text-sm font-medium text-gray-700">
                                Senha
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                            <input type="password" 
                                   id="senha" 
                                   name="senha" 
                                   required 
                                   minlength="8"
                                       class="pl-10 w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent transition-all duration-200"
                                   placeholder="********">
                            </div>
                        </div>

                        <div id="error-message" class="text-red-500 text-sm hidden bg-red-50 p-3 rounded-lg">
                            <div class="flex items-center">
                                <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            Email ou senha incorretos.
                            </div>
                        </div>

                        <button type="submit" 
                                class="w-full bg-[var(--color-primary)] hover:bg-[var(--color-dark-green)] text-white font-medium py-2.5 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
                            <span>Entrar</span>
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Link para voltar -->
            <div class="text-center mt-8">
                <a href="index.html" class="text-white hover:text-gray-200 transition-colors duration-200 flex items-center justify-center space-x-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Voltar para a página inicial</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
