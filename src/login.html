<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#339966',
                        secondary: '#669933',
                        accent: '#CCCC33',
                        dark: '#006633',
                        light: '#CCCCCC',
                    }
                }
            }
        }
    </script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <title>Login - Monitoria de PAN</title>
</head>
<body>
    <div id="layout-content">

    </div>

    <div id="page-content" class="hidden">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-primary p-6">
                <h2 class="text-2xl font-bold text-white text-center">Login</h2>
            </div>
            
            <form id="login-form" class="p-6 space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Usu√°rio:
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="seu@email.com">
                </div>

                <div class="space-y-2">
                    <label for="senha" class="block text-sm font-medium text-gray-700">
                        Senha:
                    </label>
                    <input type="password" 
                           id="senha" 
                           name="senha" 
                           required 
                           minlength="8"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                           placeholder="********">
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden">
                    Email ou senha incorretos.
                </div>

                <button type="submit" 
                        class="w-full bg-primary hover:bg-dark text-white font-medium py-2 px-4 rounded-md transition-colors">
                    Entrar
                </button>

                <div class="text-center space-y-4">
                    <a href="#" class="block text-sm text-primary hover:text-dark transition-colors">
                        Esqueci minha senha
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        fetch('layout.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('layout-content').innerHTML = html;
                const pageContent = document.getElementById('page-content');
                const layoutContent = document.getElementById('content');
                if (layoutContent) {
                    layoutContent.innerHTML = pageContent.innerHTML;
                }
                pageContent.remove();

                const loginForm = document.getElementById('login-form');
                const errorMessage = document.getElementById('error-message');

                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const senha = document.getElementById('senha').value;

                    try {
                        if (await login(email, senha)) {
                            window.location.href = 'index.html';
                        } else {
                            errorMessage.classList.remove('hidden');
                        }
                    } catch (error) {
                        console.error('Erro ao fazer login:', error);
                        errorMessage.textContent = 'Erro ao fazer login. Tente novamente.';
                        errorMessage.classList.remove('hidden');
                    }
                });
            });

        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
