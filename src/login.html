<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-64x64.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/storage.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/login.js" defer></script>
    <title>Login - Monitoria de PAN</title>
</head>
<body class="bg-gray-50">
    <div id="layout-content" class="min-h-screen flex flex-col">
        <main class="flex-1 flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="bg-[var(--color-primary)] p-6">
                        <h2 class="text-2xl font-bold text-white text-center">Login</h2>
                    </div>
                    
                    <form id="login-form" class="p-6 space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-[var(--color-dark-green)]">
                                Usu√°rio:
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent"
                                   placeholder="seu@email.com">
                        </div>

                        <div class="space-y-2">
                            <label for="senha" class="block text-sm font-medium text-[var(--color-dark-green)]">
                                Senha:
                            </label>
                            <input type="password" 
                                   id="senha" 
                                   name="senha" 
                                   required 
                                   minlength="8"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:border-transparent"
                                   placeholder="********">
                        </div>

                        <div id="error-message" class="text-red-500 text-sm hidden">
                            Email ou senha incorretos.
                        </div>

                        <button type="submit" 
                                class="w-full bg-[var(--color-primary)] hover:bg-[var(--color-dark-green)] text-white font-medium py-2 px-4 rounded-md transition-colors">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
