<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#339966',
                        secondary: '#669933',
                        accent: '#CCCC33',
                        dark: '#006633',
                        light: '#CCCCCC',
                    }
                }
            }
        }
    </script>
    <script src="js/storage.js" defer></script>
    <script src="js/auth.js" defer></script>
    <title>Monitoria de PAN</title>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-8">
                    <img src="img/logo-monitoria-pan-pq.png" alt="LOGO" class="h-12">
                    <nav>
                        <ul class="flex space-x-6">
                            <li><a href="index.html" class="text-dark hover:text-secondary font-medium transition-colors">Início</a></li>
                            <li><a href="#" class="text-dark hover:text-secondary font-medium transition-colors">Gerenciar PANs</a></li>
                        </ul>
                    </nav>
                </div>
                
                <div class="relative" id="user-dropdown">
                    <a href="login.html" id="auth-button" 
                       class="inline-flex items-center justify-center px-6 py-2 bg-primary hover:bg-dark text-white font-medium rounded-md transition-all duration-200 shadow-sm hover:shadow-md">
                        <span>LOGIN</span>
                    </a>
                    <div id="dropdown-content" 
                         class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none z-50">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="content" class="min-h-[calc(100vh-12rem)]">
        </div>
    </main>

    <footer class="bg-dark text-white py-4 w-full mt-auto">
        <div class="container mx-auto px-4 flex items-center justify-start space-x-4">
            <img src="img/Logo_ICMBio_2011_Branca.png" alt="Logo ICMBio" class="h-8">
            <a href="https://www.gov.br/icmbio/pt-br" target="_blank" 
               class="text-sm hover:text-accent transition-colors">
                Instituto Chico Mendes de Conservação da Biodiversidade
            </a>
        </div>
    </footer>
</body>
</html>
