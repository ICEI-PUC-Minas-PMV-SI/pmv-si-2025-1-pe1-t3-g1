<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-64x64.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
        }

        #layout-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .progress-ring {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
        }

        .progress-ring[data-progress="15"] {
            background: conic-gradient(#339966 15%, #f3f4f6 15%);
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 24px;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .bar {
            flex: 1;
            background: #339966;
            transition: height 0.3s ease;
            min-width: 40px;
            position: relative;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .bar-chart {
                height: 100px;
                gap: 12px;
                margin-bottom: 50px;
            }

            .bar-label, .bar-value {
                font-size: 0.75rem;
            }
        }
        
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #339966;
            transform: scale(1.2);
        }
    </style>
    <title>Monitoria de PAN</title>
</head>
<body>
    <div id="layout-content">

    </div>

    <div id="page-content" class="hidden">
        <div class="main-content">
            <section class="bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl mb-8">
                <h2 class="text-xl font-bold text-[var(--color-dark-green)] mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Gráficos de Monitoramento
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="monitoring-card">
                        <h3 class="text-base font-semibold text-[var(--color-dark-green)] mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5M8 8v8m8-16l4 4-4 4m-4-8l4 4-4 4m-4-8l4 4-4 4"/>
                            </svg>
                            Progresso Geral
                        </h3>
                        <div class="flex items-center justify-center mb-2">
                            <div class="progress-ring" data-progress="0">
                                <span class="text-2xl font-bold text-[var(--color-primary)] relative">0%</span>
                            </div>
                        </div>
                    </div>

                    <div class="monitoring-card">
                        <h3 class="text-base font-semibold text-[var(--color-dark-green)] mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            Status das Ações
                        </h3>
                        <div class="bar-chart">
                            <div class="bar h-0 bg-red-500">
                                <div class="bar-label">Não iniciadas</div>
                                <div class="bar-value">0</div>
                            </div>
                            <div class="bar h-0 bg-yellow-500">
                                <div class="bar-label">Em andamento</div>
                                <div class="bar-value">0</div>
                            </div>
                            <div class="bar h-0 bg-green-500">
                                <div class="bar-label">Concluídas</div>
                                <div class="bar-value">0</div>
                            </div>
                        </div>
                    </div>

                    <div class="monitoring-card">
                        <h3 class="text-base font-semibold text-[var(--color-dark-green)] mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            Total de PANs
                        </h3>
                        <div class="flex items-center justify-center h-[120px]">
                            <div class="text-center">
                                <div class="flex items-center justify-center space-x-3">
                                    <span class="text-5xl font-bold text-[var(--color-primary)]">0</span>
                                    <div class="text-left">
                                        <span class="block text-sm font-medium text-gray-600">PAN's</span>
                                        <span class="block text-sm font-medium text-green-600">Ativos</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="monitoring-section">
                <section class="monitoring-panel">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-[var(--color-dark-green)] flex items-center">
                            <svg class="w-6 h-6 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            Painel de PANs
                        </h2>
                        <div class="flex space-x-3">
                            <button id="add-pan-button" class="flex items-center justify-center w-10 h-10 rounded-full bg-light-green hover:bg-[var(--color-dark-green)] text-white text-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                                <span class="material-icons text-2xl">add</span>
                            </button>
                            <div class="relative">
                                <input type="search" 
                                       id="pan-search-input"
                                       placeholder="Buscar PAN..." 
                                       class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm transition-all duration-300"
                                       oninput="filtrarPANs()">
                                <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                                    search
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="pan-cards-container">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="modal-detalhes" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-lg w-full max-w-4xl flex flex-col max-h-[80vh]">
            <div class="px-6 py-4 border-b border-gray-200 flex-shrink-0 rounded-t-lg">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-[var(--color-dark-green)]"></h2>
                    <button onclick="fecharDetalhesPAN()" class="text-gray-400 hover:text-gray-500 transition-colors">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto px-6 py-4 min-h-0">
                <div class="step-content">

                </div>
            </div>

            <div class="px-6 py-4 border-t border-gray-200 bg-white rounded-b-lg flex-shrink-0">
                <div class="flex justify-between items-center">
                    <button id="etapa-anterior" onclick="etapaAnterior()" 
                        class="flex items-center text-[var(--color-dark-green)] hover:text-[var(--color-primary)] transition-colors">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                        Etapa anterior
                    </button>

                    <div class="flex justify-center gap-2">

                    </div>

                    <button id="proxima-etapa" onclick="proximaEtapa()" 
                        class="flex items-center text-[var(--color-dark-green)] hover:text-[var(--color-primary)] transition-colors">
                        Próxima etapa
                        <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="pan-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
            <h3 class="text-2xl font-bold text-gray-800">Adicionar Novo PAN</h3>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                <span class="material-icons text-3xl">close</span>
            </button>
            </div>
            
            <form id="pan-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="hidden" name="editingId" value="">
                <div class="space-y-4">
                    <div>
                    <label class="block text-sm font-medium text-gray-700">Título*</label>
                    <input type="text" name="title" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    
                    <div>
                    <label class="block text-sm font-medium text-gray-700">Descrição*</label>
                    <textarea name="description" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                    </div>
                    
                    <div>
                    <label class="block text-sm font-medium text-gray-700">URL da Imagem</label>
                    <input type="text" name="image" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="img/logo-pan-exemplo.png">
                    </div>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tag 1</label>
                        <input type="text" name="tag1" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Em Execução">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Cor da Tag</label>
                        <select name="tag1Color" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                        <option value="blue">Azul</option>
                        <option value="green">Verde</option>
                        <option value="red">Vermelho</option>
                        <option value="yellow">Amarelo</option>
                        <option value="gray">Cinza</option>
                        </select>
                    </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Período</label>
                        <input type="text" name="period" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="2023-2028">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Duração</label>
                        <input type="text" name="duration" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="5 anos de duração">
                    </div>
                    </div>
                    
                    <div>
                    <label class="block text-sm font-medium text-gray-700">Objetivo Geral*</label>
                    <textarea name="generalObjective" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                    </div>
                </div>
                
                <div class="md:col-span-2">
                    <h4 class="text-lg font-medium text-gray-800 mb-4">Objetivos Específicos</h4>
                    <div id="specific-objectives-container" class="space-y-6">
                    </div>
                    <button type="button" id="add-objective" class="mt-4 px-4 py-2 bg-blue-100 text-blue-600 rounded-md hover:bg-blue-200">
                    + Adicionar Objetivo
                    </button>
                </div>
                
                <div class="md:col-span-2 flex justify-end space-x-4 pt-4 border-t">
                    <button type="button" id="cancel-form" class="px-6 py-2 border border-gray-300 rounded-md">
                    Cancelar
                    </button>
                    <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                    Salvar PAN
                    </button>
                </div>
            </form>
        </div>
        </div>
    </div>
    
    <template id="objective-template">
        <div class="objective-group border rounded-lg p-4 bg-gray-50">
        <div class="flex justify-between items-center mb-3">
            <h5 class="font-medium text-gray-700">Objetivo <span class="objective-number">1</span></h5>
            <button type="button" class="remove-objective text-red-500 hover:text-red-700">
            <span class="material-icons">delete</span>
            </button>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" name="specificObjectives[][title]" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Descrição</label>
            <textarea name="specificObjectives[][description]" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
        </div>
        
        <div class="actions-container space-y-2">
            <div class="action-group flex items-center space-x-2">
            <input type="text" name="specificObjectives[][actions][][description]" placeholder="Descrição da ação" class="flex-1 border border-gray-300 rounded-md p-2">
            <select name="specificObjectives[][actions][][status]" class="border border-gray-300 rounded-md p-2">
                <option value="not_started">Não iniciado</option>
                <option value="in_progress">Em progresso</option>
                <option value="completed">Completo</option>
            </select>
            <button type="button" class="remove-action text-red-500 hover:text-red-700">
                <span class="material-icons">close</span>
            </button>
            </div>
        </div>
        
        <button type="button" class="add-action mt-2 px-3 py-1 bg-gray-200 text-gray-700 rounded-md text-sm hover:bg-gray-300">
            + Adicionar Ação
        </button>
        </div>
    </template>
    
    <script src="js/panCards.js"></script>
    <script src="js/addPan.js" defer></script>
    <script>
        fetch('layout.html')
            .then(response => response.text())
            .then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                document.getElementById('layout-content').innerHTML = html;
                const pageContent = document.getElementById('page-content');
                const layoutContent = document.getElementById('content');
                if (layoutContent) {
                    layoutContent.innerHTML = pageContent.innerHTML;
                }
                pageContent.remove();
            });
        let etapaAtual = 0;
        const totalEtapas = 3;

    </script>
</body>
</html>
