<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-64x64.png">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
        }

        #layout-content {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .progress-ring {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
        }

        .progress-ring[data-progress="15"] {
            background: conic-gradient(#339966 15%, #f3f4f6 15%);
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 120px;
            gap: 24px;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .bar {
            flex: 1;
            background: #339966;
            transition: height 0.3s ease;
            min-width: 40px;
            position: relative;
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #4a5568;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .bar-value {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .bar-chart {
                height: 100px;
                gap: 12px;
                margin-bottom: 50px;
            }

            .bar-label, .bar-value {
                font-size: 0.75rem;
            }
        }
        
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .step-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e5e7eb;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background: #339966;
            transform: scale(1.2);
        }
    </style>
    <title>Monitoria de PAN</title>
</head>
<body>
    <div id="layout-content">

    </div>

    <div id="page-content" class="hidden">
        <div class="main-content">
            <section class="bg-white rounded-xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl mb-8">
                <h2 class="text-xl font-bold text-[var(--color-dark-green)] mb-6 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Gráficos de Monitoramento
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="monitoring-card">
                        <h3 class="text-base font-semibold text-[var(--color-dark-green)] mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5M8 8v8m8-16l4 4-4 4m-4-8l4 4-4 4m-4-8l4 4-4 4"/>
                            </svg>
                            Progresso Geral
                        </h3>
                        <div class="flex items-center justify-center mb-2">
                            <div class="progress-ring" data-progress="15">
                                <span class="text-2xl font-bold text-[var(--color-primary)] relative">15%</span>
                            </div>
                        </div>
                    </div>

                    <div class="monitoring-card">
                        <h3 class="text-base font-semibold text-[var(--color-dark-green)] mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            Status das Ações
                        </h3>
                        <div class="bar-chart">
                            <div class="bar h-[15%] bg-yellow-500">
                                <div class="bar-label">Em andamento</div>
                                <div class="bar-value">3</div>
                            </div>
                            <div class="bar h-[10%] bg-green-500">
                                <div class="bar-label">Concluídas</div>
                                <div class="bar-value">2</div>
                            </div>
                            <div class="bar h-[75%] bg-red-500">
                                <div class="bar-label">Não iniciadas</div>
                                <div class="bar-value">15</div>
                            </div>
                        </div>
                    </div>

                    <div class="monitoring-card">
                        <h3 class="text-base font-semibold text-[var(--color-dark-green)] mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                            Total de PANs
                        </h3>
                        <div class="flex items-center justify-center h-[120px]">
                            <div class="text-center">
                                <div class="flex items-center justify-center space-x-3">
                                    <span class="text-5xl font-bold text-[var(--color-primary)]">1</span>
                                    <div class="text-left">
                                        <span class="block text-sm font-medium text-gray-600">PAN</span>
                                        <span class="block text-sm font-medium text-green-600">Ativo</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="monitoring-section">
                <section class="monitoring-panel">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-[var(--color-dark-green)] flex items-center">
                            <svg class="w-6 h-6 mr-2 text-[var(--color-primary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                            Painel de PANs
                        </h2>
                        <div class="flex space-x-3">
                            <div class="relative">
                                <input type="search" 
                                       id="pan-search-input"
                                       placeholder="Buscar PAN..." 
                                       class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm transition-all duration-300"
                                       oninput="filtrarPANs()">
                                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="pan-cards-container">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="modal-detalhes" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-8 border w-[90%] max-w-4xl shadow-lg rounded-lg bg-white">
            <button onclick="fecharDetalhesPAN()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
    
            <h2 class="text-2xl font-bold text-[var(--color-dark-green)] mb-6"></h2>
    
            <div class="step-dots flex justify-center space-x-2 mb-6">
            </div>
    
            <div class="step-content">
            </div>
    
            <div class="flex justify-between mt-6">
                <button onclick="etapaAnterior()" id="etapa-anterior" class="px-4 py-2 text-gray-600 hover:text-gray-900">← Anterior</button>
                <button onclick="proximaEtapa()" id="proxima-etapa" class="px-4 py-2 text-[var(--color-primary)] hover:text-[var(--color-dark-green)]">Próxima →</button>
            </div>
        </div>
    </div>
    
    <script src="js/panCards.js"></script>
    <script>
        fetch('layout.html')
            .then(response => response.text())
            .then(html => {
                const temp = document.createElement('div');
                temp.innerHTML = html;
                document.getElementById('layout-content').innerHTML = html;
                const pageContent = document.getElementById('page-content');
                const layoutContent = document.getElementById('content');
                if (layoutContent) {
                    layoutContent.innerHTML = pageContent.innerHTML;
                }
                pageContent.remove();
            });
        let etapaAtual = 0;
        const totalEtapas = 3;

    </script>
</body>
</html>
